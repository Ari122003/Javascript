        <span id="sp">
            this is span
        </span>
    </div>
    </div>

    <div id="div3" class="code">
        Developer
    </div>
     
        

    <script>

    let sp= document.getElementById("sp")
     let div1= document.getElementById("div1")
     let div2= document.getElementById("div2")
      
     console.log(div1.matches(".code"))
     console.log(div3.matches(".code"))

     console.log(sp.closest("#div1"))

    

     console.log(div1.contains(sp))

     console.log(sp.contains(sp))















    </script>
