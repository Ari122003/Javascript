<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handeling</title>
    <style>
        .btn{
            background-color: rgb(185, 185, 236);
            border:2px solid rgb(6, 6, 66);
            padding:10px 15px;
            font-weight: bold;
            border-radius:20px;
            cursor:pointer;
        }
        

        
    </style>
</head>
<body>

     
    <div class="ari">
        <p>I am Aitra</p>
        <p>Learning Java Script</p>
    </div>

    <button class="btn">
        Click here
    </button>


<script>

let a=document.getElementsByClassName("ari")[0].children[0]

let b =document.getElementsByClassName("btn")[0]



b.onclick=()=>{
    a.insertAdjacentHTML("afterend","<P>I am an Engineer</p>")
}


























</script>




</body>
</html>
