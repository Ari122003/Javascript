<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Post request</title>
	</head>
	<body>
		<script>
			async function todo() {
				let option = {
					method: "POST",
					headers: {
						"Content-type": "application/json",
					},

					body: JSON.stringify({
						title: "Aritra",
						body: "ECE",
						userid: 81,
					}),
				};

				let p = await fetch(
					"https://jsonplaceholder.typicode.com/posts",
					option
				);

				return await p.json();
			}

			todo().then(function (text) {
				console.log(text);
			});

			async function result() {
				let result = await todo();
				console.log(result);
			}

			result();
		</script>
	</body>
</html>
