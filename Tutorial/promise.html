<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    



    <script>


  let p1 = new Promise(status=(resolve,reject)=>{
   

    console.log("Pending....")

    setTimeout(alert=()=>{

        // alert("I am promise")
        console.log("Promise is resolved")
        
        resolve(true)
        
    },5000)

  })


  let p2 = new Promise(status=(resolve,reject)=>{
   

    console.log("Pending....")

    setTimeout(alert=()=>{

        // alert("I am promise")
        console.log("Promise is rejected")
        reject(new Error("I am error"))
        
    },5000)

  })


  console.log(p1,p2)


















    </script>
</body>
</html>
