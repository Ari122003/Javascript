<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Adjacent HTML</title>
</head>
<body>
    <div id="div">
        <p>I am learning Java Script</p>
    </div>

    <script>

        let div = document.getElementById("div")

        div.insertAdjacentHTML("beforebegin","<p>BEFORE BEGIN</p>")
        div.insertAdjacentHTML("afterbegin",`<p id="ab">AFTER BEGIN</p>`)
        div.insertAdjacentHTML("beforeend","<p>BEFORE END</p>")
        div.insertAdjacentHTML("afterend","<p>AFTER END</p>")

        // ab.remove()
    </script>
</body>
</html>
