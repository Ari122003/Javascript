<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Object Oriented Programing</title>
	</head>
	<body>
		<script>
			// OBJECT

			let student = {
				name: "Aritra",

				dept: "ECE",

				roll: 81,

				run:  function(text){
					alert(text);
				},
			};

              
            console.log(student.name)

            student.run("Hello...")



		</script>
	</body>
</html>
