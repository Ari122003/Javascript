<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Handeling</title>
    <style>
        .btn{
            background-color: rgb(185, 185, 236);
            border:2px solid rgb(6, 6, 66);
            padding:10px 15px;
            font-weight: bold;
            border-radius:20px;
            cursor:pointer;
        }
        
    </style>
</head>
<body>
    <div class="ari">
        <p>I am Aitra</p>
        <p>Learning Java Script</p>
    </div>

    <button class="btn">
        Click here
    </button>


    <script>


    const display=()=>{
        
        let a = document.getElementsByClassName("ari")[0].children[0]
         a.insertAdjacentHTML("afterend","<p>I am an Engineer</p>")

    }

    const change=()=>{
       
        let c=document.getElementsByClassName("ari")[0]

        c.style.background="green"
    
    }

   let b= document.getElementsByClassName("btn")[0]

   b.addEventListener("click",display)
   b.addEventListener("click",change)

   let d= confirm("Do you want to insert element only?")

   if(d==true)
   {
      b.removeEventListener("click", change) 
   }

  















    </script>
</body>
</html>
